<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarunify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="images/favicon_spotify-removebg-preview.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap');
    </style>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="120" class="invert" src="images/logo.svg" alt="Logo">
                    <img id="closehamburger" class="invert" src="images/close.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/library.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <div class="songcardlib">
                                <img class="invert" src="images/music.svg" alt="">
                            </div>
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <img class="invert" src="images/play.svg" alt="">
                            </div>
                        </li> template -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <img class="invert" width="30" height="30" src="images/hamburger.svg" alt="">
                    </div>
                    <img class="invert" height="20" src="images/left_arrow.svg" alt="left arrow">
                    <img class="invert" height="20" src="images/right_arrow.svg" alt="right arrow">
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songtimebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previoussong" src="images/previous.svg" alt="">
                            <img id="playsong" src="images/play.svg" alt="">
                            <img id="nextsong" src="images/next.svg" alt="">
                            <div class="volume-container">
                                <img id="volume" src="images/high-volume.svg" alt="">
                                <input type="range" id="volumeSlider" min="0" max="100" value="100" step="1">
                            </div>
                        </div>
                        <div class="songtime">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
